<div class="p-3">
    <ul class="list-group">
        <li (click)="brandResetter()" [class]="setColorFunc()" routerLink="/cars">All Brands</li>
        <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.id}}" [class]="checkIfCurrentBrand(brand)"
            *ngFor="let brand of brands">
            {{brand.brandName}}</li>
    </ul>
</div>
