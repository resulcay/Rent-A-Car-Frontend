<div class="p-3">

        <li (click)="colorResetter()" [class]="setColorFunc()" routerLink="/cars">All Colors</li>
        <li (click)="setCurrentBrand(color)" routerLink="/cars/color/{{color.id}}" [class]="checkIfCurrentColor(color)"

            {{color.colorName}}</li>
    </ul>
</div>
