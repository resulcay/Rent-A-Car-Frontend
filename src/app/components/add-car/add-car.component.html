<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add Car</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="addCarForm">
                    <div class="mb-3">
                        <label for="description">Description of Car</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandId">ID of Brand</label>
                        <div class="form-group">
                            <input type="number" id="brandId" formControlName="brandId" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">ID of Color</label>
                        <div class="form-group">
                            <input type="number" id="colorId" formControlName="colorId" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear"> Model Year</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice"> Daily Price</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
